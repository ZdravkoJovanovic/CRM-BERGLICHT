<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stammdaten</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #050608;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #f5f5f5;
        }

        .wrapper {
            width: min(92vw, 640px);
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            text-align: center;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: inherit;
            font-size: clamp(1.25rem, 4vw, 2.2rem);
            padding: 12px 8px;
            outline: none;
            text-align: center;
        }

        input:focus {
            border-bottom-color: #58a6ff;
        }

        #statusLine {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        #results {
            width: 100%;
            min-height: 160px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 18px;
            text-align: left;
            font-family: 'JetBrains Mono', 'SFMono-Regular', Consolas, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .buttonRow {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 0.95rem;
            min-width: 180px;
        }

        button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input 
            id="stammdatenSearch" 
            type="text" 
            placeholder="Suchbegriff eingeben..."
            autocomplete="off"
            autofocus
        />
        <div id="statusLine">Tippe einen Ordnernamen aus dem Bucket ein.</div>
        <pre id="results">Noch keine Suche gestartet.</pre>
        <div class="buttonRow">
            <button id="downloadBtn" hidden>Ordner herunterladen</button>
            <button id="runListBtn">Liste ausführen</button>
            <button id="bundleBtn" hidden>Großen Ordner laden</button>
            <button id="bucketStatsBtn">Bucket-Statistiken</button>
            <button id="downloadAllBucketsBtn">Alle Buckets herunterladen</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const searchInput = document.getElementById('stammdatenSearch');
        const resultsBox = document.getElementById('results');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusLine = document.getElementById('statusLine');
        const runListBtn = document.getElementById('runListBtn');
        const bundleBtn = document.getElementById('bundleBtn');
        const bucketStatsBtn = document.getElementById('bucketStatsBtn');
        const downloadAllBucketsBtn = document.getElementById('downloadAllBucketsBtn');

        let currentPrefix = '';
        let currentResolvedPrefix = '';
        let debounceTimer;
        let cachedNames = null;
        let bulkEntries = [];
        let bulkRunning = false;

        const emitSearch = (value) => {
            socket.emit('stammdaten-search', {
                query: value,
                timestamp: new Date().toISOString()
            });
        };

        const resetResults = () => {
            currentPrefix = '';
            currentResolvedPrefix = '';
            resultsBox.textContent = 'Noch keine Suche gestartet.';
            downloadBtn.hidden = true;
        };

        const formatSize = (bytes) => {
            if (!bytes) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let idx = 0;
            let value = bytes;
            while (value >= 1024 && idx < units.length - 1) {
                value /= 1024;
                idx++;
            }
            return `${value.toFixed(1)} ${units[idx]}`;
        };

        const formatFolderLabel = (value) => (value || '').replace(/\/$/, '') || '/';

        const renderResults = (payload) => {
            const displayPrefix = formatFolderLabel(payload.resolvedPrefix || payload.prefix);
            const header = [
                `Ordner: ${displayPrefix}${payload.autoMatched ? ' (automatisch gefunden)' : ''}`,
                `Dateien: ${payload.totalFiles} • Gesamt: ${formatSize(payload.totalSize)}`
            ];

            const body = payload.items
                .map((item) => {
                    const relative = item.key?.replace(payload.prefix, '') || item.key;
                    return `${relative}  (${formatSize(item.size)})`;
                })
                .join('\n');

            resultsBox.textContent = `${header.join('\n')}\n\n${body}`;
            downloadBtn.hidden = false;
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Ordner herunterladen';
        };

        const showError = (message) => {
            resultsBox.textContent = message;
            downloadBtn.hidden = true;
            currentPrefix = '';
            currentResolvedPrefix = '';
        };

        const fetchFolder = async (value, options = {}) => {
            const { silentStatus = false } = options;
            const safeValue = typeof value === 'string' ? value : '';
            const trimmed = safeValue.trim();

            if (!trimmed) {
                if (!silentStatus) {
                    resetResults();
                    statusLine.textContent = 'Bitte einen Ordnernamen eingeben.';
                }
                return null;
            }

            if (!silentStatus) {
                statusLine.textContent = 'Suche in AWS...';
            }

            try {
                const response = await fetch('/api/stammdaten/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: trimmed })
                });

                const payload = await response.json().catch(() => ({}));

                if (!response.ok || !payload.success) {
                    if (!silentStatus) {
                        showError(payload.error || 'Keine Treffer.');
                        statusLine.textContent = payload.error || 'Kein Ergebnis.';
                    }
                    return { success: false, error: payload?.error || 'Keine Treffer.' };
                }

                currentPrefix = payload.prefix;
                currentResolvedPrefix = formatFolderLabel(payload.resolvedPrefix || payload.prefix);
                renderResults(payload);
                downloadBtn.hidden = false;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Ordner herunterladen';

                if (!silentStatus) {
                    statusLine.textContent = payload.autoMatched
                        ? `Treffer gefunden (automatisch): ${currentResolvedPrefix}`
                        : `Treffer gefunden: ${currentResolvedPrefix}`;
                }

                return { success: true, prefix: payload.prefix, payload };
            } catch (error) {
                console.error('[STAMMDATEN] Suche Fehler:', error);
                if (!silentStatus) {
                    showError('Fehler bei der Suche.');
                    statusLine.textContent = 'Suche fehlgeschlagen.';
                }
                return { success: false, error };
            }
        };

        const loadNameList = async () => {
            if (cachedNames) return cachedNames;

            const response = await fetch('/api/stammdaten/list');
            const payload = await response.json().catch(() => ({}));

            if (!response.ok || !payload.success || !Array.isArray(payload.items)) {
                throw new Error(payload.error || 'Liste konnte nicht geladen werden');
            }

            cachedNames = payload.items;
            return cachedNames;
        };

        searchInput.addEventListener('input', (event) => {
            const rawValue = event.target.value || '';
            const trimmed = rawValue.trim();
            emitSearch(trimmed);

            clearTimeout(debounceTimer);
            if (!trimmed) {
                resetResults();
                statusLine.textContent = 'Bitte einen Ordnernamen eingeben.';
                return;
            }

            debounceTimer = window.setTimeout(() => fetchFolder(rawValue), 400);
        });

        downloadBtn.addEventListener('click', () => {
            if (!currentPrefix) return;
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Download läuft...';
            const url = `/api/stammdaten/download?prefix=${encodeURIComponent(currentPrefix)}`;
            window.location.href = url;
            setTimeout(() => {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Ordner herunterladen';
            }, 1500);
        });

        runListBtn.addEventListener('click', async () => {
            if (bulkRunning) return;
            bulkRunning = true;
            runListBtn.disabled = true;
            runListBtn.textContent = 'Liste läuft...';
            bundleBtn.hidden = true;
            bundleBtn.disabled = true;
            bulkEntries = [];
            const seenPrefixes = new Set();

            try {
                const names = await loadNameList();
                if (!names.length) {
                    statusLine.textContent = 'Liste ist leer.';
                    return;
                }

                let counter = 0;
                for (const rawName of names) {
                    counter += 1;
                    const name = (rawName || '').toString().trim();
                    if (!name) continue;

                    statusLine.textContent = `(${counter}/${names.length}) Suche ${name}...`;
                    searchInput.value = name;
                    emitSearch(name);

                    const result = await fetchFolder(name, { silentStatus: true });

                    if (result?.success && result.payload?.prefix) {
                        const matchPrefix = result.payload.prefix;
                        const matchLabel = formatFolderLabel(result.payload.resolvedPrefix || matchPrefix);

                        if (!seenPrefixes.has(matchPrefix)) {
                            seenPrefixes.add(matchPrefix);
                            bulkEntries.push({ name: matchLabel, prefix: matchPrefix });
                            statusLine.textContent = `(${counter}/${names.length}) Gefunden: ${matchLabel}`;
                        } else {
                            statusLine.textContent = `(${counter}/${names.length}) Bereits eingebunden: ${matchLabel}`;
                        }
                    } else {
                        statusLine.textContent = `(${counter}/${names.length}) Kein Treffer: ${name}`;
                    }
                }

                if (bulkEntries.length) {
                    bundleBtn.hidden = false;
                    bundleBtn.disabled = false;
                    bundleBtn.textContent = `Großen Ordner laden (${bulkEntries.length})`;
                } else {
                    statusLine.textContent = 'Kein Treffer aus der Liste.';
                }
            } catch (error) {
                console.error('[STAMMDATEN] Listenlauf Fehler:', error);
                statusLine.textContent = 'Listenlauf fehlgeschlagen.';
            } finally {
                bulkRunning = false;
                runListBtn.disabled = false;
                runListBtn.textContent = 'Liste ausführen';
            }
        });

        bundleBtn.addEventListener('click', async () => {
            if (!bulkEntries.length) return;

            bundleBtn.disabled = true;
            bundleBtn.textContent = 'Bundle wird erstellt...';

            try {
                const response = await fetch('/api/stammdaten/download-bulk', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entries: bulkEntries })
                });

                if (!response.ok) {
                    let payload = {};
                    try {
                        payload = await response.json();
                    } catch {
                        // ignore
                    }
                    statusLine.textContent = payload.error || 'Bundle-Download fehlgeschlagen.';
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `stammdaten_bundle_${Date.now()}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.setTimeout(() => window.URL.revokeObjectURL(url), 4000);
                statusLine.textContent = 'Bundle erfolgreich geladen.';
            } catch (error) {
                console.error('[STAMMDATEN] Bundle Fehler:', error);
                statusLine.textContent = 'Bundle-Download fehlgeschlagen.';
            } finally {
                bundleBtn.disabled = false;
                bundleBtn.textContent = `Großen Ordner laden (${bulkEntries.length})`;
            }
        });

        bucketStatsBtn.addEventListener('click', async () => {
            if (bucketStatsBtn.disabled) return;
            
            bucketStatsBtn.disabled = true;
            bucketStatsBtn.textContent = 'Lädt Statistiken...';
            statusLine.textContent = 'Berechne Bucket-Größen...';
            resultsBox.textContent = 'Lädt Statistiken von allen Buckets...\nBitte warten...';
            downloadBtn.hidden = true;

            try {
                const response = await fetch('/api/stammdaten/bucket-stats');
                
                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Unbekannter Fehler');
                    showError(`HTTP ${response.status}: ${errorText}`);
                    statusLine.textContent = 'Fehler beim Laden der Statistiken.';
                    return;
                }

                const payload = await response.json().catch((err) => {
                    console.error('[STAMMDATEN] JSON Parse Fehler:', err);
                    return { success: false, error: 'Ungültige Antwort vom Server' };
                });

                if (!payload.success) {
                    showError(payload.error || 'Statistiken konnten nicht geladen werden.');
                    statusLine.textContent = 'Fehler beim Laden der Statistiken.';
                    return;
                }

                const { buckets, totals } = payload;
                const lines = [
                    '=== BUCKET-STATISTIKEN ===',
                    '',
                    `Gesamt: ${totals.objectCount.toLocaleString('de-DE')} Objekte`,
                    `Gesamtgröße: ${totals.sizeGB.toFixed(2)} GB`,
                    '',
                    '--- Einzelne Buckets ---',
                    ''
                ];

                buckets.forEach((b) => {
                    const sizeGB = b.sizeGB.toFixed(2);
                    const count = b.objectCount.toLocaleString('de-DE');
                    const error = b.error ? ` [FEHLER: ${b.error}]` : '';
                    lines.push(`${b.bucket}:`);
                    lines.push(`  ${count} Objekte • ${sizeGB} GB${error}`);
                    lines.push('');
                });

                resultsBox.textContent = lines.join('\n');
                statusLine.textContent = `Statistiken geladen: ${totals.sizeGB.toFixed(2)} GB gesamt`;
            } catch (error) {
                console.error('[STAMMDATEN] Statistiken Fehler:', error);
                showError('Fehler beim Laden der Statistiken: ' + (error.message || 'Unbekannter Fehler'));
                statusLine.textContent = 'Statistiken fehlgeschlagen.';
            } finally {
                bucketStatsBtn.disabled = false;
                bucketStatsBtn.textContent = 'Bucket-Statistiken';
            }
        });

        downloadAllBucketsBtn.addEventListener('click', async () => {
            if (downloadAllBucketsBtn.disabled) return;
            
            const confirmed = confirm('WARNUNG: Dies wird alle 5 Buckets herunterladen. Das kann sehr groß werden und lange dauern. Fortfahren?');
            if (!confirmed) return;

            downloadAllBucketsBtn.disabled = true;
            downloadAllBucketsBtn.textContent = 'Download läuft...';
            statusLine.textContent = 'Lade alle Buckets herunter... Dies kann mehrere Minuten dauern.';
            resultsBox.textContent = 'Download gestartet...\nBitte warten, dies kann eine Weile dauern.';

            try {
                const response = await fetch('/api/stammdaten/download-all-buckets');
                
                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Unbekannter Fehler');
                    showError(`HTTP ${response.status}: ${errorText}`);
                    statusLine.textContent = 'Download fehlgeschlagen.';
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `alle_buckets_${new Date().toISOString().replace(/[:.]/g, '-')}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.setTimeout(() => window.URL.revokeObjectURL(url), 4000);
                
                statusLine.textContent = 'Download erfolgreich abgeschlossen.';
                resultsBox.textContent = 'Alle Buckets wurden erfolgreich heruntergeladen.';
            } catch (error) {
                console.error('[STAMMDATEN] Download aller Buckets Fehler:', error);
                showError('Fehler beim Download: ' + (error.message || 'Unbekannter Fehler'));
                statusLine.textContent = 'Download fehlgeschlagen.';
            } finally {
                downloadAllBucketsBtn.disabled = false;
                downloadAllBucketsBtn.textContent = 'Alle Buckets herunterladen';
            }
        });
    </script>
</body>
</html>
