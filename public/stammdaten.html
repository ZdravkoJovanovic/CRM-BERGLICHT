<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stammdaten</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #050608;
            font-family: 'Inter', sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bucket-button {
            padding: 14px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: left;
            transition: all 0.2s;
            word-break: break-word;
        }

        .bucket-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .bucket-button.active {
            background: rgba(88, 166, 255, 0.15);
            border-color: #58a6ff;
            color: #58a6ff;
        }

        .bucket-stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .bucket-stats h3 {
            margin: 0 0 10px 0;
            color: #58a6ff;
            font-size: 1rem;
        }

        .bucket-stats .stat-summary {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bucket-stats .mitarbeiter-item {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 5px;
        }

        .bucket-stats .mitarbeiter-name {
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .bucket-stats .kunden-item {
            margin-left: 15px;
            margin-top: 5px;
            padding: 5px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .bucket-stats .loading {
            opacity: 0.6;
            font-style: italic;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: inherit;
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            padding: 12px 8px;
            outline: none;
        }

        input:focus {
            border-bottom-color: #58a6ff;
        }

        #statusLine {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        #results {
            flex: 1;
            min-height: 300px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 18px;
            text-align: left;
            font-family: 'JetBrains Mono', 'SFMono-Regular', Consolas, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-y: auto;
        }

        .download-section {
            display: flex;
            justify-content: center;
        }

        #downloadBtn {
            padding: 14px 32px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 1rem;
            min-width: 200px;
            transition: all 0.2s;
        }

        #downloadBtn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.05);
            border-color: #58a6ff;
        }

        #downloadBtn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #downloadBtn.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .bucket-button {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="bucketSidebar">
            <!-- Bucket-Buttons werden dynamisch geladen -->
            <div class="bucket-stats" id="bucketStats" style="display: none;">
                <!-- Statistiken werden hier angezeigt -->
            </div>
        </div>

        <div class="main-content">
            <div class="search-section">
                <input 
                    id="stammdatenSearch" 
                    type="text" 
                    placeholder="Suchbegriff eingeben..."
                    autocomplete="off"
                    autofocus
                />
                <div id="statusLine">Wähle einen Bucket und tippe einen Ordnernamen ein.</div>
            </div>

            <pre id="results">Noch keine Suche gestartet.</pre>

            <div class="download-section">
                <button id="downloadBtn" class="hidden">Ordner herunterladen</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const searchInput = document.getElementById('stammdatenSearch');
        const resultsBox = document.getElementById('results');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusLine = document.getElementById('statusLine');
        const bucketSidebar = document.getElementById('bucketSidebar');

        let currentPrefix = '';
        let currentResolvedPrefix = '';
        let currentBucket = 'crm-berglicht-leads-formulare';
        let debounceTimer;
        let availableBuckets = [];

        // Bucket-Namen werden 1:1 so angezeigt wie in AWS

        // Buckets laden und Buttons erstellen
        async function loadBuckets() {
            try {
                const response = await fetch('/api/stammdaten/buckets');
                const payload = await response.json();
                
                if (payload.success && Array.isArray(payload.buckets)) {
                    availableBuckets = payload.buckets;
                    renderBucketButtons();
                } else {
                    // Fallback: Verwende die Standard-Buckets
                    availableBuckets = [
                        'crm-berglicht-bk-formulare-mit-pdfs',
                        'crm-berglicht-data',
                        'crm-berglicht-e-formulare-mit-fotos',
                        'crm-berglicht-leads-formulare',
                        'crm-berglicht-mitarbeiter-liste'
                    ];
                    renderBucketButtons();
                }
            } catch (error) {
                console.error('[STAMMDATEN] Fehler beim Laden der Buckets:', error);
                // Fallback
                availableBuckets = [
                    'crm-berglicht-bk-formulare-mit-pdfs',
                    'crm-berglicht-data',
                    'crm-berglicht-e-formulare-mit-fotos',
                    'crm-berglicht-leads-formulare',
                    'crm-berglicht-mitarbeiter-liste'
                ];
                renderBucketButtons();
            }
        }

        function renderBucketButtons() {
            bucketSidebar.innerHTML = '';
            availableBuckets.forEach(bucket => {
                const button = document.createElement('button');
                button.className = 'bucket-button';
                button.textContent = bucket; // Vollständiger Name 1:1 wie in AWS
                button.dataset.bucket = bucket;
                
                if (bucket === currentBucket) {
                    button.classList.add('active');
                }

                button.addEventListener('click', () => {
                    // Alle Buttons deaktivieren
                    document.querySelectorAll('.bucket-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Aktuellen Button aktivieren
                    button.classList.add('active');
                    currentBucket = bucket;
                    resetResults();
                    statusLine.textContent = `Bucket: ${bucket}`;
                    // Statistiken nur für crm-berglicht-e-formulare-mit-fotos laden
                    if (bucket === 'crm-berglicht-e-formulare-mit-fotos') {
                        loadBucketStats(bucket);
                    } else {
                        const statsBox = document.getElementById('bucketStats');
                        if (statsBox) {
                            statsBox.style.display = 'none';
                        }
                    }
                });

                bucketSidebar.appendChild(button);
            });
            
            // Statistiken-Box hinzufügen
            const statsBox = document.createElement('div');
            statsBox.className = 'bucket-stats';
            statsBox.id = 'bucketStats';
            statsBox.style.display = 'none';
            bucketSidebar.appendChild(statsBox);
            
            // Statistiken nur für crm-berglicht-e-formulare-mit-fotos laden
            if (currentBucket === 'crm-berglicht-e-formulare-mit-fotos') {
                loadBucketStats(currentBucket);
            }
        }

        async function loadBucketStats(bucketName) {
            const statsBox = document.getElementById('bucketStats');
            if (!statsBox) {
                console.error('[STAMMDATEN] Stats-Box nicht gefunden');
                return;
            }
            
            statsBox.style.display = 'block';
            statsBox.innerHTML = '<div class="loading">Lade Statistiken...</div>';
            
            try {
                console.log('[STAMMDATEN] Lade Statistiken für:', bucketName);
                
                // Socket.io Events für Fortschritt
                socket.on('bucket-stats-progress', (data) => {
                    const progress = data.progress || 0;
                    statsBox.innerHTML = `<div class="loading">${data.message || 'Lade...'} (${progress}%)</div>`;
                });
                
                socket.on('bucket-stats-complete', (data) => {
                    if (!data.success || !data.stats) {
                        statsBox.innerHTML = '<div class="loading">Fehler beim Laden der Statistiken</div>';
                        return;
                    }
                    
                    const stats = data.stats;
                    let html = `<h3>Statistiken: ${bucketName}</h3>`;
                    html += `<div class="stat-summary">`;
                    html += `<div><strong>Nicht-CSV Dateien gesamt:</strong> ${stats.totalNonCsvFiles}</div>`;
                    html += `<div><strong>Mitarbeiter mit anderen Dateien:</strong> ${stats.mitarbeiterCount}</div>`;
                    html += `</div>`;
                    
                    if (stats.fileTypes && stats.fileTypes.length > 0) {
                        html += `<div class="stat-summary" style="margin-top: 15px;">`;
                        html += `<div><strong>Dateiformate:</strong></div>`;
                        stats.fileTypes.forEach(type => {
                            html += `<div>${type.extension}: ${type.count}</div>`;
                        });
                        html += `</div>`;
                    } else {
                        html += `<div class="stat-summary" style="margin-top: 15px;">Keine nicht-CSV Dateien gefunden</div>`;
                    }
                    
                    statsBox.innerHTML = html;
                    
                    // Automatisch JSON herunterladen
                    const jsonData = {
                        bucket: stats.bucket,
                        erstellt: new Date().toISOString(),
                        totalNonCsvFiles: stats.totalNonCsvFiles,
                        mitarbeiterCount: stats.mitarbeiterCount,
                        mitarbeiter: stats.mitarbeiter,
                        fileTypes: stats.fileTypes
                    };
                    
                    const jsonString = JSON.stringify(jsonData, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `bucket-stats-${bucketName}-${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.setTimeout(() => window.URL.revokeObjectURL(url), 1000);
                    
                    console.log('[STAMMDATEN] JSON heruntergeladen:', jsonData.mitarbeiterCount, 'Mitarbeiter');
                });
                
                socket.on('bucket-stats-error', (data) => {
                    statsBox.innerHTML = `<div class="loading">Fehler: ${data.error || 'Unbekannter Fehler'}</div>`;
                });
                
                // Starte die Analyse
                const response = await fetch('/api/stammdaten/bucket-details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bucket: bucketName, socketId: socket.id })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[STAMMDATEN] Response Fehler:', response.status, errorText);
                    statsBox.innerHTML = `<div class="loading">Fehler: HTTP ${response.status}</div>`;
                }
            } catch (error) {
                console.error('[STAMMDATEN] Fehler beim Laden der Statistiken:', error);
                statsBox.innerHTML = `<div class="loading">Fehler: ${error.message || 'Unbekannter Fehler'}</div>`;
            }
        }

        const emitSearch = (value) => {
            socket.emit('stammdaten-search', {
                query: value,
                bucket: currentBucket,
                timestamp: new Date().toISOString()
            });
        };

        const resetResults = () => {
            currentPrefix = '';
            currentResolvedPrefix = '';
            resultsBox.textContent = 'Noch keine Suche gestartet.';
            downloadBtn.classList.add('hidden');
        };

        const formatSize = (bytes) => {
            if (!bytes) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let idx = 0;
            let value = bytes;
            while (value >= 1024 && idx < units.length - 1) {
                value /= 1024;
                idx++;
            }
            return `${value.toFixed(1)} ${units[idx]}`;
        };

        const formatFolderLabel = (value) => (value || '').replace(/\/$/, '') || '/';

        const renderResults = (payload) => {
            const displayPrefix = formatFolderLabel(payload.resolvedPrefix || payload.prefix);
            const bucketName = payload.bucket || currentBucket;
            const header = [
                `Bucket: ${bucketName}`,
                `Ordner: ${displayPrefix}${payload.autoMatched ? ' (automatisch gefunden)' : ''}`,
                `Dateien: ${payload.totalFiles} • Gesamt: ${formatSize(payload.totalSize)}`
            ];

            const body = payload.items
                .map((item) => {
                    const relative = item.key?.replace(payload.prefix, '') || item.key;
                    // Wenn es ein Ordner ist (endet mit /), zeige "Ordner" statt Größe
                    if (relative.endsWith('/')) {
                        return `${relative} (Ordner)`;
                    }
                    return `${relative}  (${formatSize(item.size)})`;
                })
                .join('\n');

            resultsBox.textContent = `${header.join('\n')}\n\n${body}`;
            downloadBtn.classList.remove('hidden');
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Ordner herunterladen';
        };

        const showError = (message) => {
            resultsBox.textContent = message;
            downloadBtn.classList.add('hidden');
            currentPrefix = '';
            currentResolvedPrefix = '';
        };

        const fetchFolder = async (value, options = {}) => {
            const { silentStatus = false } = options;
            const safeValue = typeof value === 'string' ? value : '';
            const trimmed = safeValue.trim();

            if (!trimmed) {
                if (!silentStatus) {
                    resetResults();
                    statusLine.textContent = 'Bitte einen Ordnernamen eingeben.';
                }
                return null;
            }

            if (!silentStatus) {
                statusLine.textContent = `Suche in ${currentBucket}...`;
            }

            try {
                const response = await fetch('/api/stammdaten/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: trimmed, bucket: currentBucket })
                });

                const payload = await response.json().catch(() => ({}));

                if (!response.ok || !payload.success) {
                    if (!silentStatus) {
                        showError(payload.error || 'Keine Treffer.');
                        statusLine.textContent = payload.error || 'Kein Ergebnis.';
                    }
                    return { success: false, error: payload?.error || 'Keine Treffer.' };
                }

                currentPrefix = payload.prefix;
                currentResolvedPrefix = formatFolderLabel(payload.resolvedPrefix || payload.prefix);
                if (payload.bucket) {
                    currentBucket = payload.bucket;
                }
                renderResults(payload);
                downloadBtn.classList.remove('hidden');
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Ordner herunterladen';

                if (!silentStatus) {
                    statusLine.textContent = payload.autoMatched
                        ? `Treffer gefunden (automatisch): ${currentResolvedPrefix}`
                        : `Treffer gefunden: ${currentResolvedPrefix}`;
                }

                return { success: true, prefix: payload.prefix, payload };
            } catch (error) {
                console.error('[STAMMDATEN] Suche Fehler:', error);
                if (!silentStatus) {
                    showError('Fehler bei der Suche.');
                    statusLine.textContent = 'Suche fehlgeschlagen.';
                }
                return { success: false, error };
            }
        };

        searchInput.addEventListener('input', (event) => {
            const rawValue = event.target.value || '';
            const trimmed = rawValue.trim();
            emitSearch(trimmed);

            clearTimeout(debounceTimer);
            if (!trimmed) {
                resetResults();
                statusLine.textContent = 'Bitte einen Ordnernamen eingeben.';
                return;
            }

            debounceTimer = window.setTimeout(() => fetchFolder(rawValue), 400);
        });

        downloadBtn.addEventListener('click', async () => {
            if (!currentPrefix) return;
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Download läuft...';
            statusLine.textContent = 'Lade Dateien...';
            
            try {
                const response = await fetch(`/api/stammdaten/download?prefix=${encodeURIComponent(currentPrefix)}&bucket=${encodeURIComponent(currentBucket)}`);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Download fehlgeschlagen' }));
                    statusLine.textContent = error.error || 'Download fehlgeschlagen';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Ordner herunterladen';
                    return;
                }
                
                const data = await response.json();
                
                if (!data.success || !data.links || data.links.length === 0) {
                    statusLine.textContent = 'Keine Dateien zum Download gefunden';
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Ordner herunterladen';
                    return;
                }
                
                statusLine.textContent = `Lade ${data.count} Datei(en)...`;
                
                // Lade alle Dateien nacheinander herunter (über unseren Proxy-Server)
                for (let i = 0; i < data.links.length; i++) {
                    const item = data.links[i];
                    statusLine.textContent = `Lade ${i + 1}/${data.count}: ${item.filename}`;
                    
                    // Direkter Download über unseren Server (kein CORS-Problem)
                    const link = document.createElement('a');
                    link.href = item.url; // URL ist jetzt /api/stammdaten/file?...
                    link.download = item.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 500ms Verzögerung zwischen Downloads
                    if (i < data.links.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                statusLine.textContent = `${data.count} Datei(en) heruntergeladen`;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Ordner herunterladen';
            } catch (error) {
                console.error('[STAMMDATEN] Download Fehler:', error);
                statusLine.textContent = 'Download fehlgeschlagen';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Ordner herunterladen';
            }
        });

        // Initialisierung
        loadBuckets();
    </script>
</body>
</html>
