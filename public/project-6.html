<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Project-6 - NEUROVIA</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        .brand-text {
            background: linear-gradient(90deg, 
                #ffffff 0%, 
                #9ca3af 25%, 
                #ffffff 50%, 
                #9ca3af 75%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            font-size: 20px;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        .menu-icon {
            cursor: pointer;
            width: 36px;
            height: 36px;
            border: 3px solid #30363d;
        }
        
        .menu-icon:hover {
            border-color: #58a6ff;
        }
        
        .avatar-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .avatar-circle:hover {
            transform: scale(1.05);
        }
        
        .search-bar {
            width: 180px;
            transition: width 0.3s ease;
            background-color: #0d1117;
            border: 3px solid #30363d;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            outline: none;
            font-size: 13px;
        }
        
        .search-bar:focus {
            width: 320px;
            border-color: #58a6ff;
        }
        
        .search-bar::placeholder {
            color: #8b949e;
            font-size: 13px;
        }
        
        .copilot-button {
            position: relative;
            background-color: #0d1117;
            border: 3px solid #30363d;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copilot-button:hover {
            border-color: #58a6ff;
        }
        
        .copilot-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            margin-top: 8px;
            background-color: #010409;
            border: 3px solid #30363d;
            border-radius: 6px;
            padding: 10px 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .copilot-button:hover .copilot-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .copilot-tooltip-text {
            color: #8b949e;
            font-size: 13px;
        }
        
        /* Hidden Menu Styles */
        .hidden-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background-color: #0d1117;
            z-index: 2000;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.5);
        }
        
        .hidden-menu.active {
            left: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #30363d;
        }
        
        .menu-brand {
            background: linear-gradient(90deg, 
                #ffffff 0%, 
                #9ca3af 25%, 
                #ffffff 50%, 
                #9ca3af 75%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            font-size: 16px;
            font-weight: bold;
        }
        
        .close-icon {
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .close-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-items {
            padding: 20px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;

        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.05);

        .menu-item.active {
            background-color: rgba(88, 166, 255, 0.1);
            border-left-color: #58a6ff;
            color: #58a6ff;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Menu Toggle Functionality
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const hiddenMenu = document.getElementById('hiddenMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        function openMenu() {
            hiddenMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
            hiddenMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        menuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);
        
        // Close menu with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && hiddenMenu.classList.contains('active')) {
                closeMenu();
            }
        });
        
        // Socket.io Setup
        const socket = io();
        const project6Status = document.getElementById('project6Status');
        
        // Mitarbeiter Elements
        const scrapeMitarbeiterBtn = document.getElementById('scrapeMitarbeiterBtn');
        const progressContainerMitarbeiter = document.getElementById('progressContainerMitarbeiter');
        const statusTextMitarbeiter = document.getElementById('statusTextMitarbeiter');
        const progressBarMitarbeiter = document.getElementById('progressBarMitarbeiter');
        const progressTextMitarbeiter = document.getElementById('progressTextMitarbeiter');
        const successMessageMitarbeiter = document.getElementById('successMessageMitarbeiter');
        const totalMitarbeiter = document.getElementById('totalMitarbeiter');
        
        // Leads Elements
        const scrapeLeadsBtn = document.getElementById('scrapeLeadsBtn');
        const progressContainerLeads = document.getElementById('progressContainerLeads');
        const statusTextLeads = document.getElementById('statusTextLeads');
        const progressBarLeads = document.getElementById('progressBarLeads');
        const progressTextLeads = document.getElementById('progressTextLeads');
        const successMessageLeads = document.getElementById('successMessageLeads');
        const totalLeads = document.getElementById('totalLeads');
        
        // BK Elements
        const scrapeBkBtn = document.getElementById('scrapeBkBtn');
        const scrapeBkPdfsBtn = document.getElementById('scrapeBkPdfsBtn');
        const progressContainerBk = document.getElementById('progressContainerBk');
        const statusTextBk = document.getElementById('statusTextBk');
        const progressBarBk = document.getElementById('progressBarBk');
        const progressTextBk = document.getElementById('progressTextBk');
        const successMessageBk = document.getElementById('successMessageBk');
        const totalBk = document.getElementById('totalBk');
        
        // Scrape Mitarbeiter
        async function scrapeMitarbeiter() {
            console.log('[PROJECT-6] Starte Mitarbeiter-Scraping...');
            
            // Reset UI
            scrapeMitarbeiterBtn.disabled = true;
            scrapeMitarbeiterBtn.textContent = 'Läuft...';
            progressContainerMitarbeiter.style.display = 'block';
            successMessageMitarbeiter.style.display = 'none';
            progressBarMitarbeiter.style.width = '0%';
            progressTextMitarbeiter.textContent = '0%';
            statusTextMitarbeiter.textContent = 'Starte...';
            
            try {
                const response = await fetch('/api/project6/scrape-mitarbeiter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ socketId: socket.id })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Scraping fehlgeschlagen');
                }
                
                // CSV-Datei herunterladen
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mitarbeiter-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('[PROJECT-6] CSV-Download erfolgreich!');
                
            } catch (error) {
                console.error('[PROJECT-6] Fehler:', error);
                statusTextMitarbeiter.textContent = 'Fehler: ' + error.message;
                statusTextMitarbeiter.style.color = '#ff3b3b';
                scrapeMitarbeiterBtn.disabled = false;
                scrapeMitarbeiterBtn.textContent = 'Mitarbeiter Scrapen';
            }
        }
        
        // Scrape Leads (ALLE Mitarbeiter mit Leads)
        async function scrapeLeads() {
            console.log('[PROJECT-6] Starte Leads-Scraping für ALLE Mitarbeiter...');
            
            // Reset UI
            scrapeLeadsBtn.disabled = true;
            scrapeLeadsBtn.textContent = 'Läuft...';
            progressContainerLeads.style.display = 'block';
            successMessageLeads.style.display = 'none';
            progressBarLeads.style.width = '0%';
            progressTextLeads.textContent = '0%';
            statusTextLeads.textContent = 'Starte...';
            
            try {
                const response = await fetch('/api/project6/scrape-leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        socketId: socket.id
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Scraping fehlgeschlagen');
                }
                
                const result = await response.json();
                console.log('[PROJECT-6] Scraping erfolgreich:', result);
                
                // CSVs werden via Socket.IO gesendet und automatisch heruntergeladen
                
            } catch (error) {
                console.error('[PROJECT-6] Leads Fehler:', error);
                statusTextLeads.textContent = 'Fehler: ' + error.message;
                statusTextLeads.style.color = '#ff3b3b';
                scrapeLeadsBtn.disabled = false;
                scrapeLeadsBtn.textContent = 'Leads Scrapen';
            }
        }
        
        // Scrape BK Formulare (ALLE Mitarbeiter)
        async function scrapeBkFormulare() {
            console.log('[PROJECT-6] Starte BK-Formulare-Scraping für ALLE Mitarbeiter...');
            
            // Reset UI
            scrapeBkBtn.disabled = true;
            scrapeBkBtn.textContent = 'Läuft...';
            progressContainerBk.style.display = 'block';
            successMessageBk.style.display = 'none';
            progressBarBk.style.width = '0%';
            progressTextBk.textContent = '0%';
            statusTextBk.textContent = 'Starte...';
            
            try {
                const response = await fetch('/api/project6/scrape-bk-formulare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        socketId: socket.id
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Scraping fehlgeschlagen');
                }
                
                const result = await response.json();
                console.log('[PROJECT-6] BK-Scraping erfolgreich:', result);
                
            } catch (error) {
                console.error('[PROJECT-6] BK Fehler:', error);
                statusTextBk.textContent = 'Fehler: ' + error.message;
                statusTextBk.style.color = '#ff3b3b';
                scrapeBkBtn.disabled = false;
                scrapeBkBtn.textContent = 'BK Formulare Scrapen';
            }
        }
        
        // BK + PDFs Function
        async function scrapeBkMitPdfs() {
            scrapeBkPdfsBtn.disabled = true;
            scrapeBkPdfsBtn.textContent = 'Läuft...';
            try {
                const res = await fetch('/api/project6/scrape-bk-mit-pdfs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ socketId: socket.id })
                });
                if (!res.ok) throw new Error('Fehler');
                const result = await res.json();
                alert(`✅ ${result.formulare} Formulare + ${result.pdfs} PDFs! (${result.sizeMB} MB)`);
                scrapeBkPdfsBtn.disabled = false;
                scrapeBkPdfsBtn.textContent = 'BK + PDFs → AWS S3 (100x)';
            } catch (e) {
                alert('Fehler: ' + e.message);
                scrapeBkPdfsBtn.disabled = false;
                scrapeBkPdfsBtn.textContent = 'BK + PDFs → AWS S3 (100x)';
            }
        }
        
        // Button Click Events
        scrapeMitarbeiterBtn.addEventListener('click', scrapeMitarbeiter);
        scrapeLeadsBtn.addEventListener('click', scrapeLeads);
        scrapeBkBtn.addEventListener('click', scrapeBkFormulare);
        scrapeBkPdfsBtn.addEventListener('click', scrapeBkMitPdfs);
        
        // Socket Events
        socket.on('connect', () => {
            console.log('[PROJECT-6] Verbunden:', socket.id);
            project6Status.textContent = 'Online';
            project6Status.style.color = '#24e39a';
        });
        
        socket.on('disconnect', () => {
            console.log('[PROJECT-6] Verbindung getrennt');
            project6Status.textContent = 'Offline';
            project6Status.style.color = '#ff3b3b';
        });
        
        // Mitarbeiter Scraping Events
        socket.on('project6-scrape-status', (data) => {
            console.log('[PROJECT-6] Mitarbeiter Status:', data);
            statusTextMitarbeiter.textContent = data.message;
            progressBarMitarbeiter.style.width = data.progress + '%';
            progressTextMitarbeiter.textContent = data.progress + '%';
        });
        
        socket.on('project6-scrape-complete', (data) => {
            console.log('[PROJECT-6] Mitarbeiter Fertig:', data);
            progressBarMitarbeiter.style.width = '100%';
            progressTextMitarbeiter.textContent = '100%';
            
            setTimeout(() => {
                progressContainerMitarbeiter.style.display = 'none';
                successMessageMitarbeiter.style.display = 'block';
                totalMitarbeiter.textContent = data.count.toLocaleString('de-DE');
                scrapeMitarbeiterBtn.disabled = false;
                scrapeMitarbeiterBtn.textContent = 'Mitarbeiter Scrapen';
            }, 800);
        });
        
        socket.on('project6-scrape-error', (data) => {
            console.error('[PROJECT-6] Mitarbeiter Fehler:', data);
            statusTextMitarbeiter.textContent = 'Fehler: ' + data.error;
            statusTextMitarbeiter.style.color = '#ff3b3b';
            scrapeMitarbeiterBtn.disabled = false;
            scrapeMitarbeiterBtn.textContent = 'Mitarbeiter Scrapen';
        });
        
        // Leads Scraping Events
        socket.on('project6-leads-status', (data) => {
            console.log('[PROJECT-6] Leads Status:', data);
            statusTextLeads.textContent = data.message;
            progressBarLeads.style.width = data.progress + '%';
            progressTextLeads.textContent = data.progress + '%';
        });
        
        socket.on('project6-leads-complete', (data) => {
            console.log('[PROJECT-6] Alle Mitarbeiter fertig:', data);
            console.log('[PROJECT-6] Mitarbeiter:', data.totalMitarbeiter);
            console.log('[PROJECT-6] Leads:', data.totalLeads);
            console.log('[PROJECT-6] Formulare:', data.totalFormulare);
            
            progressBarLeads.style.width = '100%';
            progressTextLeads.textContent = '100%';
            statusTextLeads.textContent = 'Fertig!';
            
            setTimeout(() => {
                progressContainerLeads.style.display = 'none';
                successMessageLeads.style.display = 'block';
                totalLeads.textContent = `${data.totalMitarbeiter} MA | ${data.totalLeads} Leads | ${data.totalFormulare} Formulare`;
                scrapeLeadsBtn.disabled = false;
                scrapeLeadsBtn.textContent = 'Leads Scrapen';
            }, 800);
        });
        
        socket.on('project6-leads-error', (data) => {
            console.error('[PROJECT-6] Leads Fehler:', data);
            statusTextLeads.textContent = 'Fehler: ' + data.error;
            statusTextLeads.style.color = '#ff3b3b';
            scrapeLeadsBtn.disabled = false;
            scrapeLeadsBtn.textContent = 'Leads Scrapen';
        });
        
        // BK Formulare Scraping Events
        socket.on('project6-bk-status', (data) => {
            console.log('[PROJECT-6] BK Status:', data);
            statusTextBk.textContent = data.message;
            progressBarBk.style.width = data.progress + '%';
            progressTextBk.textContent = data.progress + '%';
        });
        
        socket.on('project6-bk-complete', (data) => {
            console.log('[PROJECT-6] BK Fertig:', data);
            console.log('[PROJECT-6] Formulare:', data.totalFormulare);
            console.log('[PROJECT-6] Mitarbeiter:', data.totalMitarbeiter);
            
            progressBarBk.style.width = '100%';
            progressTextBk.textContent = '100%';
            statusTextBk.textContent = 'Fertig!';
            
            setTimeout(() => {
                progressContainerBk.style.display = 'none';
                successMessageBk.style.display = 'block';
                totalBk.textContent = `${data.totalFormulare} Formulare | ${data.totalMitarbeiter} MA`;
                scrapeBkBtn.disabled = false;
                scrapeBkBtn.textContent = 'BK Formulare Scrapen';
            }, 800);
        });
        
        socket.on('project6-bk-error', (data) => {
            console.error('[PROJECT-6] BK Fehler:', data);
            statusTextBk.textContent = 'Fehler: ' + data.error;
            statusTextBk.style.color = '#ff3b3b';
            scrapeBkBtn.disabled = false;
            scrapeBkBtn.textContent = 'BK Formulare Scrapen';
        });
        
        // BK+PDFs Socket Events
        socket.on('bk-pdfs-status', (data) => console.log('[BK-PDFS] ⚡', data.message));
        socket.on('bk-pdfs-complete', (data) => console.log('[BK-PDFS] ✅', data));
        socket.on('bk-pdfs-error', (data) => console.error('[BK-PDFS] ❌', data.error));
    </script>
</body>
</html>
